<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passcode Protected Page</title>
    <script>
        function checkPasscode() {
            var correctPasscode = "7410"; // Change this to your desired passcode
            var userInput = prompt("Please enter the passcode:");
            
            if (userInput === correctPasscode) {
                window.location.href = "destination.html"; // Change this to your destination page
            } else {
                alert("Incorrect passcode. Please try again.");
            }
        }
    </script>
</head>
<body onload="checkPasscode()">
    <h1>Welcome to the Protected Page</h1>
    <p>If you're seeing this, you haven't entered the correct passcode yet.</p>
    <button onclick="checkPasscode()">Try Again</button>
</body>
</html>
